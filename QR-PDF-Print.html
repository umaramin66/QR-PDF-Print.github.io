<!DOCTYPE html>
<html lang="en">
<head>
  <title>QR PDF Print</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
<body>
    <div class="container">
        <img src="imges/logo.png" width="100" height="100" class="center">
  
  
	    <div class="row">
	        <div class="col-sm-6" id="line1">
		        <div><p class="space">F_Name: ABC</p></div>
		        <div><p class="space">L_Name: TEST</p></div>
		        <div><p class="space">Password: 1234</p></div><br>
		        <div> 
		        	 <h2 class="ml-5 text-success">IN</h2>
		             <img class="ml-5" src="imges/barcodein.png" height="80" width="80">
		        </div>
	        </div>
		    <div class="col-sm-6">
		        <div><p class="mt-2 ml-5 lead">For Service Please call</p></div>
		        <div><p class="mt-3 ml-5 lead">9030 7355</p></div><br>
		        <div id="line2">
		          <h2 class="ml-5 mt-3 text-danger">OUT</h2>
		          <img class="ml-5" src="imges/barcodein.png" height="80" width="80">
		        </div>
		    </div>
	    </div>
	    <div class="row ml-5">  
		    <div class="col mt-5">
		        <div>Last Service:</div>
		        <hr class="line mt-5">
		    </div>
	        <div class="col mt-5">
	           <div>Time:</div>
	           <hr class="line mt-5">
	        </div>
		    <div class="col mt-5">
		        <div>Name:</div>
		        <hr class="line mt-5">
		    </div>
	        <div class="col mt-5">
	           <div>Sign:</div>
	           <hr class="line mt-5">
	        </div>
	    </div>
    </div>
</body>
</html>
